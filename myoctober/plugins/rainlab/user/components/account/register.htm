{% if canRegister %}
{{ form_ajax('onRegister') }}
<form>
    <div class="wrapper fadeInUp">
        <div id="formContent">
            <h2 class="active"> Register </h2>
            <div id="resultsRegister"></div>
            <input class="fadeIn second" name="name" type="text" id="registerName" placeholder="Enter your full name" />
            <input class="fadeIn second" name="email" type="text" id="registerEmail" placeholder="Enter your email" />

            {% if loginAttribute == "username" %}
            <div id="content" class="form-group">
                <label for="registerUsername">Username</label>
                <input name="username" type="text" class="form-control" id="registerUsername"
                    placeholder="Enter your username" />
            </div>
            {% endif %}          
            <input class="fadeIn second" name="password" type="text" id="registerPassword"
                placeholder="Enter your password" />
            <select class="btn btn-default" name="type_user" id="type_user">
                <option value="customer">Khach hang</option>
                <option value="seller">Nguoi ban hang</option>
            </select>
            
            <input type="submit" class="fadeIn fourth" value="Register">
        </div>
    </div>
</form>
{{ form_close() }}
{% else %}
<!-- Registration is disabled. -->
{% endif %}
